<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo ao Clube Aguiar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #e0e7ff 0%, #f0f4ff 100%);
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #222b45;
      font-size: 2.2rem;
      margin-bottom: 0.5em;
    }
    p {
      color: #525f7f;
      font-size: 1.1rem;
      max-width: 350px;
      text-align: center;
    }
    /* Bolinha azul discreta */
    #adminBall {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 28px;
      height: 28px;
      background: #2176ff;
      border-radius: 50%;
      cursor: pointer;
      z-index: 9999;
      opacity: 0.4;
      transition: opacity 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    #adminBall:hover {
      opacity: 0.8;
    }
    /* Popup de login admin */
    #adminLoginPopup {
      display: none;
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      z-index: 10000;
      min-width: 180px;
      animation: fadeIn 0.25s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    #adminLoginPopup input[type="password"] {
      padding: 5px;
      font-size: 1em;
      margin-bottom: 6px;
      border: 1px solid #bbb;
      border-radius: 4px;
      outline: none;
      width: 100%;
    }
    #adminLoginPopup button {
      background: #2176ff;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 5px 12px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    #adminLoginPopup button:hover {
      background: #1a5cc8;
    }
    #adminError {
      color: red;
      font-size: 0.92em;
      display: none;
      margin-top: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>Bem-vindo ao Clube Aguiar</h1>
    <p>
      Esta é a página inicial do seu projeto. <br>
      Se você é administrador, clique no círculo azul discreto no canto inferior direito.
    </p>
  </main>

  <!-- Bolinha azul de admin -->
  <div id="adminBall" title="Admin"></div>
  <div id="adminLoginPopup">
    <form id="adminLoginForm" onsubmit="return false">
      <input type="password" id="adminPassword" placeholder="Senha de admin" autocomplete="off" />
      <button onclick="checkAdminPassword()">Entrar</button>
      <div id="adminError">Senha incorreta.</div>
    </form>
  </div>

  <script>
    // Função do botão admin
    const adminBall = document.getElementById('adminBall');
    const adminPopup = document.getElementById('adminLoginPopup');
    const adminError = document.getElementById('adminError');
    adminBall.onclick = function() {
      adminPopup.style.display = (adminPopup.style.display === 'block') ? 'none' : 'block';
      adminError.style.display = 'none';
      document.getElementById('adminPassword').value = '';
      setTimeout(()=>document.getElementById('adminPassword').focus(), 100);
    };
    window.onclick = function(e) {
      if (
        adminPopup.style.display === 'block' &&
        e.target !== adminBall &&
        !adminPopup.contains(e.target)
      ) {
        adminPopup.style.display = 'none';
      }
    };
    function checkAdminPassword() {
      const senha = document.getElementById('adminPassword').value;
      // Senha de admin padrão (troque se quiser)
      if (senha === '112233hugo') {
        window.location.href = '/admin'; // Redireciona para /admin
      } else {
        adminError.style.display = 'block';
      }
    }
  </script>
</body>
</html>
